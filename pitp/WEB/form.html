<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Register now</h1><br>
    <form action="#" class="Form">
      <label>Full Name:</label>
      <input type="text" placeholder="enter your name" required /><br /><br />
      <label>Father Name:</label>
      <input type="text"placeholder="enter your father name"required/><br /><br />
      <label>Sur Name:</label>
      <input type="text" placeholder="enter your sur name" /><br /><br />
      <label>Email:</label>
      <input type="email" placeholder="enter your email" required /><br /><br />
      <label>DOB:</label>
      <input type="date" /><br /><br />
      <label>Choose your Gender:</label><br /><br />
      <label for="Male">Male</label>
      <input type="radio" id="Male" value="Male" name="Gender" />
      <label for="Female">Female</label>
      <input
        type="radio"
        id="Female"
        value="Female"
        name="Gender"
      /><br /><br />

      <label><b>How did you Know About Us</b></label
      ><br /><br />
      <select name="ways" id="ways">
        <option value="Facebook">Facebook</option>
        <option value="youtube">youtube</option>
        <option value="Newspaper">Newspaper</option>
        <option value="Friends">Friends</option></select
      ><br /><br />

      <label>Choose your Fav Subject:</label><br /><br />
      <label for="Eng">Eng</label>
      <input type="checkbox" id="Eng" value="Eng" name="Subject" />
      <label for="Math">Math</label>
      <input type="checkbox" id="Math" value="Math" name="Subject" />
      <label for="urdu">urdu</label>
      <input type="checkbox" id="urdu" value="urdu" name="Subject" />
      <label for="sindhi">sindhi</label>
      <input type="checkbox" id="sindhi" value="sindhi" name="Subject" />
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
